<body>
	<div class="main-wthree">
	<div class="container">
	<div class="sin-w3-agile">
		<h2>注册</h2>
		<form action="#" method="post" th:action="@{/singnup/post}" >
			<div class="username">
				<span class="username">用户名:</span>
				<input type="text" name="userName" class="name" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="username">
				<span class="username">邮箱:</span>
				<input type="text" name="email" class="name" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">密码:</span>
				<input type="password" name="passWord" class="password" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">确认密码:</span>
				<input type="password" name="password" class="password" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="login-w3">
					<input type="submit" class="login" value="注册">
			</div>
			<div class="clearfix"></div>
		</form>
		<div class="back">
						<a href="index.html" th:href="@{/singn}">返回登陆页</a>
				</div>

	</div>
	</div>
	</div>
